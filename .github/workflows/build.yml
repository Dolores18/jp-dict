name: Build dict server

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ 检出代码
        uses: actions/checkout@v4

      - name: 💾 缓存 Rust 依赖
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: 🦀 安装 Rust 工具链
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: 🔧 安装系统依赖（libsqlite3-dev）
        run: |
          echo "📦 开始安装 libsqlite3-dev..."
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev
          echo "✅ 系统依赖安装完成"

      - name: 🔨 编译 dict server（release 模式）
        run: |
          echo "🚧 开始构建..."
          cargo build --release --bin dict server
          echo "✅ 构建完成"

      - name: 📁 显示构建后的可执行文件信息
        run: |
          ls -lh target/release/dict
          file target/release/dict

      - name: 📤 上传构建产物（artifact）
        uses: actions/upload-artifact@v4
        with:
          name: dict-server
          path: target/release/dict
