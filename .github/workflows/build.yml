name: Build Debian Package

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ æ£€å‡ºä»£ç ï¼ˆCheckoutï¼‰
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ¦€ å®‰è£… Rustï¼ˆSetup Rustï¼‰
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: x86_64-unknown-linux-gnu

      - name: ğŸ’¾ ç¼“å­˜ Rust ä¾èµ–ï¼ˆCacheï¼‰
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          cache-on-failure: true

      - name: ğŸ”§ å®‰è£…æ„å»ºä¾èµ–é¡¹ï¼ˆaptï¼‰
        run: |
          echo "ğŸ§° æ­£åœ¨å®‰è£… libsqlite3-dev å’Œ pkg-config..."
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev pkg-config
          echo "âœ… ç³»ç»Ÿä¾èµ–å®‰è£…å®Œæˆ"

      - name: ğŸ”¨ ç¼–è¯‘é¡¹ç›®ï¼ˆcargo buildï¼‰
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target x86_64-unknown-linux-gnu

      - name: ğŸ·ï¸ ç”Ÿæˆç‰ˆæœ¬å·ï¼ˆfrom git tag or commitï¼‰
        id: version
        run: |
          set -e
          echo "ğŸ” æ­£åœ¨ç”Ÿæˆç‰ˆæœ¬å·..."
          GIT_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [[ -n "$GIT_TAG" && "$GIT_TAG" =~ ^v[0-9].* ]]; then
            VERSION="${GIT_TAG#v}"
          else
            COMMIT_HASH=$(git rev-parse --short HEAD)
            DATE=$(date +%Y%m%d)
            VERSION="0.1.0~${DATE}.${COMMIT_HASH}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "âœ… ç”Ÿæˆç‰ˆæœ¬å·: $VERSION"

      - name: ğŸ“‚ åˆ›å»º Debian åŒ…ç›®å½•ç»“æ„
        run: |
          echo "ğŸ“‚ åˆ›å»ºç›®å½•..."
          mkdir -p debian/DEBIAN
          mkdir -p debian/usr/bin
          mkdir -p debian/usr/share/doc/api-manager
          
          echo "ğŸ“ æ‹·è´æ„å»ºäº§ç‰©..."
          cp target/x86_64-unknown-linux-gnu/release/api-manager debian/usr/bin/
          chmod +x debian/usr/bin/api-manager
          
          echo "ğŸ“„ å†™å…¥æ§åˆ¶æ–‡ä»¶..."
          cat > debian/DEBIAN/control << EOF
          Package: api-manager
          Version: ${{ env.VERSION }}
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: API Manager Team <info@example.com>
          Description: API Manager for DeepSeek and other AI models
           A management tool for AI API providers with load balancing capabilities.
          EOF

      - name: ğŸ§± æ„å»º Debian åŒ…
        run: |
          echo "ğŸ“¦ å¼€å§‹æ‰“åŒ…..."
          dpkg-deb --build debian
          mv debian.deb api-manager_${{ env.VERSION }}.deb
          echo "âœ… æ‰“åŒ…å®Œæˆ"

      - name: â¬†ï¸ ä¸Šä¼ æ„å»ºäº§ç‰©ï¼ˆartifactï¼‰
        uses: actions/upload-artifact@v4
        with:
          name: api-manager-debian
          path: api-manager_*.deb

      - name: ğŸš€ åˆ›å»ºå‘å¸ƒï¼ˆä»…å‘å¸ƒæ ‡ç­¾è§¦å‘ï¼‰
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: api-manager_*.deb
