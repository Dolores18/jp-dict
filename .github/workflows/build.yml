name: Build dict server

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Step 0: Show Environment Info
        run: |
          echo "ğŸ å¯åŠ¨æ„å»ºæµç¨‹"
          echo "æ“ä½œç³»ç»Ÿ: $RUNNER_OS"
          echo "å½“å‰ç›®å½•: $(pwd)"
          echo "GitHub Workspace: $GITHUB_WORKSPACE"

      - name: âœ… Step 1: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ¦€ Step 2: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: x86_64-unknown-linux-gnu

      - name: ğŸ’¾ Step 3: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          cache-on-failure: true

      - name: ğŸ§° Step 4: Install system dependencies
        run: |
          echo "æ›´æ–° apt åŒ…ä¿¡æ¯å¹¶å®‰è£…ä¾èµ–..."
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev pkg-config
          echo "ä¾èµ–å®‰è£…å®Œæˆ âœ…"

      - name: ğŸ› ï¸ Step 5: Build release binary
        run: |
          echo "å¼€å§‹æ„å»º dict server..."
          cargo build --release --target x86_64-unknown-linux-gnu --bin dict
          echo "æ„å»ºå®Œæˆ âœ…"

      - name: ğŸ·ï¸ Step 6: Generate version number
        id: version
        run: |
          echo "ç”Ÿæˆç‰ˆæœ¬å·..."
          GIT_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [[ -n "$GIT_TAG" && "$GIT_TAG" =~ ^v[0-9].* ]]; then
            VERSION="${GIT_TAG#v}"
          else
            COMMIT_HASH=$(git rev-parse --short HEAD)
            DATE=$(date +%Y%m%d)
            VERSION="0.1.0~${DATE}.${COMMIT_HASH}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "ç”Ÿæˆçš„ç‰ˆæœ¬å·ï¼š$VERSION"

      - name: ğŸ“¦ Step 7: Rename binary
        run: |
          echo "æ£€æŸ¥æ„å»ºäº§ç‰©..."
          ls -lh target/x86_64-unknown-linux-gnu/release/
          cp target/x86_64-unknown-linux-gnu/release/dict dict-server_${{ env.VERSION }}
          echo "å·²é‡å‘½åä¸º dict-server_${{ env.VERSION }}"

      - name: ğŸ“¤ Step 8: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dict-server
          path: dict-server_*

      - name: ğŸš€ Step 9: Create GitHub Release (if tagged)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: dict-server_*
          draft: false
          prerelease: false
