name: Build dict server

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 缓存 Rust 依赖
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: 安装 Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: 安装依赖
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev

      - name: 编译 dict server
        run: cargo build --release --bin dict

      - name: 显示可执行文件
        run: ls -lh target/release/dict

      - name: 上传二进制文件
        uses: actions/upload-artifact@v4
        with:
          name: dict-server
          path: target/release/dict
